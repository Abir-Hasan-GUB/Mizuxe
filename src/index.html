        <button class="navbar-toggler navbar-toggler-right" data-toggle ="collapse" data-target="#navbarNav">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#shocase">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#shocase">Meet The Author</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ================ NAV END ================= -->


<!-- ================ BANNER START ================= -->

<section id="shocase" class="py-5 text-center text-light"> 
<div class="primary-overlay">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="display-1 mt-5 pt-5">Do What You Dream Of...</h1>
                <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus, deleniti.</p>
                <a class="btn btn-outline-light btn-lg"href=""><i class="fa fa-arrow-right"></i>Read More</a>
            </div>
            <div class="col-lg-6">
                <img src="img/book.png" alt="book" class="img-fluid d-none d-lg-block">
            </div>
        </div>
    </div>
</div>

<!-- ================ BANNER END ================= -->


<!-- ================ SUBSCRIBE PART START ================= -->

<section id="subscribe" class="py-5 bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group mb-0">
                    <input type="text" name="name" id="name" placeholder="Name" class="form-control form-control-lg">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group mb-0 my-2 my-sm-3 my-lg-0 extraGup">
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control form-control-lg">
                </div>
            </div>
            <div class="col-lg-4">
                <button class="btn btn-primary btn-block btn-lg">
                    <i class="fas fa-envelope"></i> SUBSCRIBE
                </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ================ SUBSCRIBE PART END ================= -->
